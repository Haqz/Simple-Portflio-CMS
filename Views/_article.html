<!DOCTYPE html>
<html>
   {%include '_head.html'%}
   <body>
      {%include '_nav.html'%}
      <main>
         <section class="blog-section">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-9 col-sm-12 blog-post">
                     <h1>{{post.title}}</h1>
                     <p>Autor: Jan Kowalski</p>
                     <p> Data: {{post.time|date('d-m-Y')}}</p>
                     <div class="blog-image">
                     </div>
                     <p>{{post.message}}</p>
                  </div>
                  <div class="col-md-3 col-sm-12 latest-post-section">
                     <div class="latest-post">
                        <h1>Latest Posts</h1>
                        <ul>
                           {%for row in posts%}
                           <li><a href="article.php?id={{row.id}}" target="_blank">{{row.title|e('html')}}</a></li>
                           {%endfor%}
                        </ul>
                     </div>
                     <div class="tags-post">
                        <h1>Tags</h1>
                        <p>#php, #php, #php, #php, #php, #php, #php,</p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <!-- FOOTER -->
   
      <!-- BOOTSTRAP FILES -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- MY SCRIPTS -->
      <script src="menuscroll.js"></script>
   </body>
</html>
